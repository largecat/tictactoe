<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        
        
            
            <form id="nameform" class='modal' action="?" autocomplete='off'>
                <label for="name-p1">P1's name</label>
                <input type="text" id='name-p1' class='name-p1'>
                <label for="name-p2">P2's name</label>
                <input type="text" id='name-p2' class='name-p2'>
                <button id="submit" type="button">Submit</button>
            </form>
        

        <h1>tic tac toe</h1>
        <!-- <button id='startBtn'>Start</button> -->
        <button id="resetBtn">Reset</button>
        <div class="nameDisplay">Ready?</div>
        <div class='turnDisplay'>whoo</div>
        <!-- <div class="container"> -->
            <div id="boardContainer">
            </div>
        <!-- </div> -->
    </div>


    <script src="app.js"></script>
</body>
</html>
